<script>
    function validate() {
        let usern = document.getElementById("user").value;
        let phon = document.getElementById("num").value;
        let mail = document.getElementById("email").value;
        let adrs = document.getElementById("add").value;
        let regexp = /^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$/;
        let resu = regexp.test(mail);
        let regex = /^[a-zA-Z0-9]+$/;
        let regexpr = /^[0-9]{10}$/;
        let resul = regexpr.test(phon);
        let res = regex.test(usern);

        if (mail === "" || adrs === "" || usern === "" || phon === "") {
            alert("Enter all details");
        } 
        else if (!res) {
            alert("Invalid username");
        }
        else if (!resul) {
            alert("Invalid number");
        }
         else if (!resu) 
        {
            alert("Invalid email");
        }
        else {
            alert("successfully saved profile");
        }
    }
</script>
